<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./all.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>
<body>
    <section>
        <form action="" class="left-container">
            <img class="diprella" src="./diprella.png" alt="">
            <h1>Sign in to Diprella</h1>

            <div class="logos">
                <a href="" class="logo">
                    <div>
                        <img class="logoo" src="./fb logo.png" alt="">
                    </div>
                </a>

                <a href="" class="logo">
                    <div>
                        <img class="logoo" src="./google plus.png" alt="">
                    </div>
                </a>

                <a href="" class="logo">
                    <div>
                        <img class="logoo" src="./linkedin logo.png" alt="">
                    </div>
                </a>
            </div>

            <p>or use your email accounts:</p>
            <div class="inputs">
                <input type="email" placeholder="Email" required>
                <div class="fontawesome"><i class="fa-solid fa-envelope"></i></div>
            </div>

            <div class="inputs">
                <input type="password" placeholder="Password">
                <div class="fontawesome"><i class="fa-solid fa-lock"></i></div>
            </div>

            <div class="sign-in">
                <a href="">Forgot your password?</a>
                <button type="submit">SIGN IN</button>
            </div>
        </form>

        <div class="right-container">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details</p>
            <p>and start journey with us</p>
            <a href="">SIGN UP</a>
        </div>
    </section>
    
    
</body>
</html>
